{% extends 'base.htm' %}

{% block title %} {{ hotel.name }} {% endblock %}

{% block content %}
    {{ super() }}
    <h1>{{ hotel.name }} </h1>
    <div>
        <img src="{{ hotel.urlHotelImage }}" alt="{{ hotel.name }}"/>
        <div>
            Adresse : {{ hotel.address }}<br>
            Pays : {{ hotel.country }}<br>
            Note : {{ hotel.note }}
        </div>
    </div>
{% endblock %}
